<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Alumno</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group col-12 col-md-3  col-lg">
                    <span class="input-group-text">Nombre:</span>
                    <input type="text" aria-label="name" class="form-control" id=""
                      placeholder="Nombre(s) del alumno..."/>
                      <span class="input-group-text">Apellido:</span>
                    <input type="text" aria-label="surname" class="form-control" id=""
                      placeholder="Apellido(s) del alumno..."/>
                </div>
                <div class="input-group col-6 col-md-3">
                    <span class="input-group-text">Matricula:</span>
                    <input type="text" aria-label="enrollment" class="form-control" id=""
                      placeholder="Matricula..."/>
                    <span class="input-group-text">@:</span>
                    <input type="email" aria-label="email" class="form-control" id=""
                      placeholder="Correo Electronico..."/>
                </div>
                <div class="input-group col-3 col-md-3  col-lg">
                    <span class="input-group-text">Telefono:</span>
                    <input type="number" aria-label="telephone" class="form-control" id=""
                      placeholder="Numero celular..."/>
                    <span class="input-group-text">Cuatrimestre:</span>
                    <input type="number" aria-label="" class="form-control" id=""
                      placeholder="Grado en curso..."/>
                    <span class="input-group-text">Fecha de inicio:</span>
                    <input type="date" aria-label="date_init" class="form-control" id=""
                      placeholder="Fecha de ingreso..."/>

                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-outline-primary">Registrar</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
