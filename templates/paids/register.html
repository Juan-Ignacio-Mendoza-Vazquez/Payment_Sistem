<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body>
  <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#register-paid" data-bs-whatever="@mdo">Open modal for @mdo</button>
    <div class="modal fade" id="register-paid" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Pago </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group col-12 col-md-3  col-lg">
                    <span class="input-group-text">Matricula:</span>
                    <input type="text" aria-label="matricula" class="form-control" id=""
                      placeholder="Matricula..."/>
                    <button class="btn btn-outline-success bi bi-search " data-bs-toggle="" data-bs-target=""></button>
                </div>
                <div class="input-group col-3 col-md-3">
                    <span class="input-group-text">Nombre:</span>
                    <input disabled type="text" aria-label="name" class="form-control" id=""
                      placeholder="..."/>
                    <span class="input-group-text">Apellido:</span>
                    <input disabled type="text" aria-label="surname" class="form-control" id=""
                      placeholder="..."/>
                    <span class="input-group-text">Cuatrimestre:</span>
                    <input disabled type="number" aria-label="cuatrimestre" class="form-control col-2" id=""
                      placeholder="..."/>
                </div>
                <div class="input-group col-6 col-md-3  col-lg">
                    <span class="input-group-text">Tipo de pago:</span>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Seleccionar pago</option>
                      <option value="mensualidad">Mensualidad</option>
                      <option value="reinscripcion">Reinscripcion</option>
                      <option value="extraordinario">Extraordinario</option>
                    </select>
                    <span class="input-group-text">Costo:</span>
                    <input type="number" aria-label="cost" class="form-control" id=""
                      placeholder="..."/>
                </div>
                <div class="input-group col-6 col-md-12  col-lg">
                  <span class="input-group-text">Notas:</span>
                  <textarea class="form-control align-content-center" aria-label="With textarea" placeholder="Notas"></textarea>
                </div>
                <div class="input-group col-12 col-md-3  col-lg">
                  <span class="input-group-text">Comprobante de pago:</span>
                  <input type="file" aria-label="photo_paid" class="form-control" id=""/>
                </div>
                <div class="input-group col-12 col-md-3  col-lg">
                  <span class="input-group-text">Fecha de pago:</span>
                  <input type="date" aria-label="date_paid" class="form-control" id=""/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-outline-primary">Registrar</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
